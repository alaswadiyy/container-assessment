version: "3.9"

services:
  backend:
    image: muchtodo-backend:latest
    container_name: muchtodo-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      PORT: 3000
      # Main Mongo connection strings (both names, so either works)
      MONGO_URI: mongodb://root:example@mongodb:27017/?authSource=admin
      MONGODB_URI: mongodb://root:example@mongodb:27017/?authSource=admin
      # Extra DB config
      DB_NAME: much_todo_db
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      # Auth / logging
      JWT_SECRET_KEY: dev-secret-key-change-me
      LOG_LEVEL: DEBUG
      LOG_FORMAT: json
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:7.0
    container_name: muchtodo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: much_todo_db
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data: