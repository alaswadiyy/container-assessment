apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: muchtodo
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost:5001/muchtodo-backend:latest
          ports:
            - containerPort: 8080

          env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: PORT

          - name: NODE_ENV
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: NODE_ENV

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: env-volume
              mountPath: /app/.env
              subPath: .env
              readOnly: true

      volumes:
        - name: env-volume
          secret:
            secretName: backend-env
